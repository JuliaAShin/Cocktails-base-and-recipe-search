<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail recipes</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper">

        <div class="column left">
            <div>
                <input type="text" placeholder="Enter cocktail name" id="cocktail-name-input">
                <button id="recipe-search-btn">Search recipe</button>
            </div>    
            <div id="recipe"></div>
        </div>

        <div class="column right">
            <div>
                <input type="text" placeholder="Enter the first letter" id="first-letter-input">
                <button id="first-letter-search-btn">Search all</button>
            </div>    
            <div id="listByFirstLetter"></div>
        </div>    

    </div><!-- wrapper -->

    <script src="script.js"></script>

</body>

</html>
